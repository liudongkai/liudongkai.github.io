/span><br><span class="line">function CLASS_OUTLOOKBAR(id,name)</span><br><span class="line">{</span><br><span class="line">var THIS1 = this;</span><br><span class="line"></span><br><span class="line">this.id = getUnique(id);</span><br><span class="line">this.name = getUnique(name);</span><br><span class="line">this.width = "140";</span><br><span class="line">this.height = "100%";</span><br><span class="line">this.titles = new Array();</span><br><span class="line"></span><br><span class="line">function getUnique(p){</span><br><span class="line">if(p!=null){</span><br><span class="line">return p;</span><br><span class="line">} else {</span><br><span class="line">return "outlook_" + new Date().getTime() + "_";</span><br><span class="line">}</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line">this.addTitle = function(name){</span><br><span class="line"></span><br><span class="line">function title(name){</span><br><span class="line">var THIS2 = this;</span><br><span class="line">this.name = name;</span><br><span class="line">this.items = new Array();</span><br><span class="line"></span><br><span class="line">this.addItem = function(name,target,url,image,align){</span><br><span class="line"></span><br><span class="line">function item(name,target,url,image,align){</span><br><span class="line">this.name = name;</span><br><span class="line">this.image = image;</span><br><span class="line">this.target = target;</span><br><span class="line">this.url = url;</span><br><span class="line">this.align = align;</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line">var _item = new item(name,target,url,image,align);</span><br><span class="line">THIS2.items[THIS2.items.length] = _item;</span><br><span class="line">return _item;</span><br><span class="line">}</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line">var _title = new title(name);</span><br><span class="line">this.titles[this.titles.length] = _title;</span><br><span class="line">return _title;</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line">this.step = 4;</span><br><span class="line">this.speed = 10;</span><br><span class="line">this.selectedIndex = 0;</span><br><span class="line">this.timer = 0;</span><br><span class="line">this.rate = 100;</span><br><span class="line">this.run = false;</span><br><span class="line">this.wait = new Array();</span><br><span class="line"></span><br><span class="line">this.select = function(index){</span><br><span class="line">if(this.selectedIndex!=index){</span><br><span class="line">if(this.run==false){</span><br><span class="line">this.rate = 100;</span><br><span class="line">this.run = true;</span><br><span class="line">this.timer = window.setInterval(function(){</span><br><span class="line"></span><br><span class="line">THIS1.rate-= THIS1.step;</span><br><span class="line">var oldI = document.getElementById(THIS1.id + THIS1.selectedIndex).nextSibling;</span><br><span class="line">var newI = document.getElementById(THIS1.id + index).nextSibling;</span><br><span class="line"></span><br><span class="line">var ooI = oldI.childNodes[0].childNodes[0];</span><br><span class="line">var nnI = newI.childNodes[0].childNodes[0];</span><br><span class="line"></span><br><span class="line">oldI.style.display = "";</span><br><span class="line">newI.style.display = "";</span><br><span class="line"></span><br><span class="line">if(THIS1.rate&lt;0){</span><br><span class="line">window.clearInterval(THIS1.timer);</span><br><span class="line">THIS1.timer = 0;</span><br><span class="line">ooI.style.overflow="auto";</span><br><span class="line">nnI.style.overflow = "auto";</span><br><span class="line">oldI.style.display = "none";</span><br><span class="line">THIS1.run = false;</span><br><span class="line">THIS1.selectedIndex = index;</span><br><span class="line">if(THIS1.wait.length&gt;0){</span><br><span class="line">THIS1.select(THIS1.wait[0]);</span><br><span class="line">THIS1.wait = THIS1.wait.slice(1,-1);</span><br><span class="line">}</span><br><span class="line">} else {</span><br><span class="line">ooI.style.overflow = "hidden";</span><br><span class="line">nnI.style.overflow = "hidden";</span><br><span class="line">oldI.style.height = THIS1.rate +"%";</span><br><span class="line">newI.style.height = (100 - THIS1.rate) + "%";</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line">},this.speed);</span><br><span class="line">}else{</span><br><span class="line">this.wait[this.wait.length] = index;</span><br><span class="line">}</span><br><span class="line">}</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line">this.setup = function(contain){</span><br><span class="line">if(contain!=null){</span><br><span class="line">var table = document.createElement("table");</span><br><span class="line">table.style.width = "100%";</span><br><span class="line">table.style.height = "100%";</span><br><span class="line">table.cellPadding = "0px";</span><br><span class="line">table.cellSpacing = "0px";</span><br><span class="line">table.style.border = "0px solid red";</span><br><span class="line">table.bgColor = "#aca899";</span><br><span class="line"></span><br><span class="line">function getItem(width,height,display,title){</span><br><span class="line">var tris = document.createElement("tr");</span><br><span class="line">var tdis = document.createElement("td");</span><br><span class="line">tdis.style.width = width;</span><br><span class="line">tris.style.height = height;</span><br><span class="line">tris.style.display = display;</span><br><span class="line">tdis.className = "outlook-item";</span><br><span class="line">tdis.style.verticalAlign = "top";</span><br><span class="line"></span><br><span class="line">if(title!=null&amp;&amp;typeof(title.items)!="undefined"){</span><br><span class="line"></span><br><span class="line"
